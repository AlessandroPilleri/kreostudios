<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <!-- external CSS -->

    <link rel="stylesheet" href="style.css">
    <style>
      .fit-image {
        height: 100%;
        width: 100%;
      }
      .title {
        font-size: 24px;
        margin-bottom: 50px;
      }

      #my-grid {
        margin-top: 50px;
      }
      .grid-padding {
        padding: 0 8px;
      }
      .grid-padding img {
        margin-bottom: 15px;
        transition: 0.8s ease;
      }
      .grid-padding img:hover {
        box-shadow 0 10px 40px 0 rgba(0,0,0,0.5);
        transition: 0.8s ease;
      }
      .col-sm-4 {
        padding-right: 30px;
      }

      /* Modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding: 5px 0;
        Left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.8);
      }
      .modal-content {
        position: relative;
        margin: auto;
        padding: 0;
        width: 85%;
        max-width: 1200px;
        border: none;
        background-color: transparent;
      }
      .my-slides {
        text-align: center;
      }
      .portrait-image {
        padding-top: 5%;
        height: 76vh;
      }
      .landscape.image {
        width: 76vw;
      }
      .close {
        color: #FFF;
        position: absolute;
        top: 100px;
        right: 25px;
        font-size: 48px;
        font-weight: bold;
        transition: 0.3s ease;
      }
      .close:hover, .close:focus {
        color: #FFF;
        text-decoration: none;
        cursor: pointer;
      }
      .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -50px;
        color: #FFF !important;
        font-weight: bold;
        font-size: 3em;
        transition: 0.6 ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
        -webkit-user-select: none;
      }
      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }
      .next:hover, .prev:hover {
        background-color: rgba(0,0,0,0.8);
      }
      .numbertext {
        color: grey;
        font-size: 18px;
      }
    </style>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

    <!-- Meta data -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Kreo Studios - Visual merchandising</title>
  </head>

    <!-- Portfolio Section -->
    <section class="section-padding" id="portfolio">

        <!-- Thumbnails -->
        <div class="container">
          <div class="grid-padding">

              <!-- First Column -->

    <!-- Modal for Full Screen -->
    <div id="my-modal" class="modal">

      <!-- Close Button -->
      <span class="close" onclick="closeModal()">&times;</span>

      <!-- Content for Modal -->
      <div id="modalContent" class="modal-content">

        <!-- Images for Modal (Image Viewer) -->

    <script src="./AddImage.js">
    <script type="text/javascript">

      addImage('visualmerchandising')

      function openModal() {
        document.getElementById("my-modal").style.display = "inline-flex";
      }
      function closeModal() {
        document.getElementById("my-modal").style.display = "none";
      }

      var slideIndex = 1;

      showSlides(slideIndex);

      function changeSlides(n) {
        showSlides(slideIndex += n);
      }

      function currentSlide(n) {
        showSlides(slideIndex = n);
      }

      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName('my-slides');

        if (n > slides.length) {
          slideIndex = 1;
        }

        if (n < 1) {
          slideIndex = slides.length;
        }

        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }

        slides[slideIndex - 1].style.display = "block";
      }
    </script>
  </body>
